    <script>
      addProsjektContent(
        " Hytte på Samnøy",
        [
          ["img/nationalteateret/render1.jpg", "Illustrasjon"],
          ["img/nationalteateret/render2.jpg", "Illustrasjon"],
          ["img/nationalteateret/cityplan.jpg", "Situasjonsplan"],
          ["img/nationalteateret/fasade1.jpg", "Fasade"],
          ["img/nationalteateret/fasade2.jpg", "Fasade"],
          ["img/nationalteateret/plan1.jpg", "Plan"],
          ["img/nationalteateret/plan2.jpg", "Plan"],
          ["img/nationalteateret/snitt.jpg", "Snitt"],

          
        ],
        [
          ["PROSJEKT", "<span style='color: black;'>The Three Temporary</span>"],
          ["STED", "<span style='color: black;'>Oslo, Norge</span>"],
          ["ÅRSTALL", "<span style='color: black;'>2023</span>"],
        ],
        "Selv om Nationaltheatret er en av Norges mest ikoniske kulturinstitusjoner, har den historiske bygningen lenge vært preget av omfattende slitasje og tekniske utfordringer, noe som gjør en fullstendig renovering helt nødvendig. Dette har fått stor oppmerksomhet i media, særlig med tanke på hvordan teatret kan opprettholde sin virksomhet mens rehabiliteringsarbeidet pågår. Nationaltheatret er avhengig av inntektene fra sine teaterforestillinger og tilhørende arrangementer, og det er derfor avgjørende at institusjonen finner egnede midlertidige lokaler for å sikre fortsatt drift. En omfattende kravspesifikasjon for slike midlertidige fasiliteter er blitt fremlagt av teatret, men vi stiller oss skeptiske til dens gjennomførbarhet. Dette skyldes at kravene ser ut til å legge opp til en toppmoderne løsning, som kan være uhensiktsmessig for en midlertidig setting. <br><br>Vår bekymring ligger også i å ivareta Nationaltheatrets historiske verdi og unngå en utvikling hvor bygningen risikerer å bli forlatt – en skjebne som allerede har rammet flere kulturbygg i Oslo. Med dette i tankene har vi utviklet et alternativt forslag, basert på Nationaltheatrets offentlige program, som innebærer en fordeling av aktivitetene på tre midlertidige strukturer."
      );
    </script>
